<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        .game-box {
            position: relative;
            background-color: #f8e7c1;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .level {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .matchstick-equation {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            flex-wrap: wrap;
        }

        .matchstick {
            cursor: pointer;
            transition: transform 0.3s;
        }

        .moved {
            color: red;
            transform: translateY(-5px);
        }

        .progress {
            height: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .button {
            position: absolute;
            border: none;
            background: none;
            font-size: 20px;
            cursor: pointer;
        }

        .bulb {
            bottom: 10px;
            left: 10px;
        }

        .settings {
            bottom: 10px;
            right: 10px;
        }

        @media (max-width: 576px) {
            .game-box {
                padding: 15px;
            }

            .matchstick-equation {
                font-size: 20px;
                gap: 5px;
            }

            .progress {
                height: 8px;
            }

            .button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="game-box">
        <span class="level">2</span>
        <p class="title">Fix the problem.</p>
        
        <div class="matchstick-equation">
            <span class="matchstick" onclick="moveMatch(this)">10</span>
            <span class="matchstick" onclick="moveMatch(this)">-</span>
            <span class="matchstick" onclick="moveMatch(this)">7</span>
            <span class="matchstick" onclick="moveMatch(this)">=</span>
            <span class="matchstick" onclick="moveMatch(this)">4</span>
        </div>

        <div class="progress mt-3">
            <div id="progress-bar" class="progress-bar bg-success" style="width: 0%;"></div>
        </div>

        <button class="button bulb" data-bs-toggle="modal" data-bs-target="#hintModal">ðŸ’¡</button>
        <button class="button settings" data-bs-toggle="modal" data-bs-target="#settingsModal">âš™</button>
    </div>

    <div class="modal fade" id="hintModal" tabindex="-1" aria-labelledby="hintModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="hintModalLabel">Hint</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Move one matchstick to fix the equation!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Settings menu will open here.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let progress = 0;

        function moveMatch(element) {
            if (!element.classList.contains("moved")) {
                element.classList.add("moved");
                updateProgress(20);
            } else {
                element.classList.remove("moved");
                updateProgress(-20);
            }
        }

        function updateProgress(amount) {
            progress += amount;
            if (progress > 100) progress = 100;
            if (progress < 0) progress = 0;
            document.getElementById("progress-bar").style.width = progress + "%";
        }
    </script>
</body>
</html>
