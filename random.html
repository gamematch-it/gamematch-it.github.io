<!DOCTYPE html>
<html>
<head>
    <title>Random Play</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #f8f3d6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 650px; /* Container max width */
        }
        .grid-container {
            display: grid;
            grid-template-columns: 180px repeat(4, 100px); /* Default layout */
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        .operations-box {
            background-color: #d3e8fc;
            grid-row: span 3; /* Spans 3 rows */
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
        }
        .operation {
            font-size: 36px;
            font-weight: bold;
            color: black;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }
        .button-box {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .button {
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
            font-size: 20px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .button .lock {
            font-size: 24px;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr 1fr; /* Two columns for medium screens */
                grid-template-rows: auto;
            }
            .operations-box {
                grid-column: span 2; /* Span across two columns */
            }
        }
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr; /* Single column for small screens */
            }
            .operations-box {
                grid-column: span 1; /* Take full width */
            }
        }
    </style>
</head>
